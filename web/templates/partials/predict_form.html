<form hx-post="/api/predict"
      hx-target="#result-section"
      hx-swap="innerHTML"
      class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
            分類するテキストを入力
        </label>
        <textarea name="text" rows="4" required
                  placeholder="ここにテキストを入力してください..."
                  class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-purple-500 focus:border-purple-500"></textarea>
    </div>

    <div class="flex flex-wrap items-center gap-4">
        <label class="flex items-center">
            <input type="checkbox" name="explain" value="true" checked
                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            <span class="ml-2 text-sm text-gray-700">説明を表示</span>
        </label>

        <label class="flex items-center">
            <input type="checkbox" name="use_ai" value="true"
                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            <span class="ml-2 text-sm text-gray-700">AI解釈を使用</span>
        </label>
    </div>

    <button type="submit"
            class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition inline-flex items-center">
        分類する
        <svg class="htmx-indicator ml-2 animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </button>
</form>
